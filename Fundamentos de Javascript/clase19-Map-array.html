}

}

var personas = [noe, morfeo, trinity]
// al desestructurar el objeto el array no es afectado
const AlturaACms = p => {
    return {  
        ...p,
        altura: p.altura * 100 
    }   
}

var personasCms = personas.map(AlturaACms)
