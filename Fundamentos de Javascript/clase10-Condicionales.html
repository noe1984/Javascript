    <script>
    
    var noe = {
    nombre: 'noe',
    apellido: 'gonzalez',

    estudiante: true,

}

function imprimirActividades(persona) {

    }
    else {
        console.log('no es estudiante')
    }

        console.log('cocinero')

    }
}

imprimirActividades(noe)
