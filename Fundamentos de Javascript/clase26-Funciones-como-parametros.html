class persona {
    constructor (nom, ap, al) {
    this.nombre = nom
    this.apellido = ap
    this.altura = al
}
    saludar(fn) {
        console.log(`hola, me llamo ${this.nombre} ${this.apellido}`)
        if(fn) {
          fn(this.nombre, this.apellido, false)  //false se puede dejar vacio string vac√≠o=false
        }
    }
}


class desarrollador extends persona {
    constructor(nom, ap, al) {
        super(nom, ap, al)
    }
    saludar(fn){
        console.log(`hola me llamo ${this.nombre} ${this.apellido} y soy desarrollador`)
        if(fn) {
            fn(this.nombre, this.apellido, true)  //true no se puede dejar vacio
          }
    }
}


function responderSaludo(nombre, apellido, esDev) { // parametros vienen de la funcion saludar
    console.log(`buen dia ${nombre} ${apellido}`)
    if(esDev) {
        console.log(`ah que bien, no sabia que eras desarrollador`)
    }
}


var noe = new desarrollador ('noe', 'gonzalez', 1.68)
var morfeo = new persona ('morfeo', 'matrix', 1.85)
var trinity = new persona ('trinidad', 'black', 1.81)

noe.saludar(responderSaludo)
