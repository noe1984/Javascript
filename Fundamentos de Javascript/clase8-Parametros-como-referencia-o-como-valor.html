    <script>

}

var morfeo = {

}

// function cumpleanos (persona) {
//     persona.edad += 1
// }

// al pasar el objeto como parametro se modifican sus valores internos en la funcion aunque en consola
// no se imprima nada.

function cumpleanos (persona) {
    return {
        ...persona,
        edad: persona.edad + 1
    }
}


// de esta forma en consola se imprime un nuevo objeto que no modifica al original
console.log(cumpleanos(noe))
