<body>
    <script>
        
        var noe = {
    nombre: 'noe',
    apellido: 'gonzalez',
    edad: 35,
    peso: 60
}

const INCREMENTO_DE_PESO = 0.3

const aumentarDePeso = persona => persona.peso += INCREMENTO_DE_PESO
const disminuirDePeso = persona => persona.peso -= INCREMENTO_DE_PESO

const comeMucho = () => Math.random()  < 0.3
const realizaDeporte = () => Math.random()  < 0.4

const META = noe.peso - 3
var dias = 0

console.log(`al inicio del aÃ±o ${noe.nombre} pesaba ${noe.peso} kg `)

while (noe.peso > META) {
    if (comeMucho()) {
        aumentarDePeso(noe)
    }
    if (realizaDeporte) { 
        disminuirDePeso(noe)
    }
    dias += 1  
}

console.log(`pasaron ${dias} dias hasta que ${noe.nombre} adelgazo 3 kg`)


        
    </script>
</body>
</html>
