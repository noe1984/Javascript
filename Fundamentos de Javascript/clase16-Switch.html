<body>
    <script>
        
var signo = prompt('cual es tu signo?')

switch (signo) {
    case 'cancer':  // se pueden anadir varios "case"
    case 'cáncer':
    console.log('Anímate porque pronto tendrás lo que has estado buscando')
        break;
    case 'escorpion':
        console.log('Una buena noticia asociada a un asunto que te preocupaba')
        break;
    case 'virgo':
    console.log('Todo lo que has soñado está a punto de materializarse')
        break; 
    default: 
    console.log("ese no es un signo valido")
        break;
}


        
    </script>
</body>
